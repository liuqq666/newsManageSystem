<script>
    function debounce(fn,delay){
  let time  = null;
  let ans = 1;
  return function(){
    ans++;
    clearTimeout(time);
    time = setTimeout(() => {
      fn.apply(this,arguments);
      console.log(ans);
    }, delay);
  }
}

function go(){
  console.log("qqq");
}

window.addEventListener('click', debounce(go,2000))
</script>
